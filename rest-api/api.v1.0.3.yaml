      operationId: delete_quality
      security: 
        - token: []    
  /users/{id}:
    get:
      summary: Получение информации о пользователе
      description: |
        Получение информации о пользователе по его уникальному идентификатору.
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
          description: Уникальный идентификатор
      tags:
        - Users
      responses:
        200:
          description: Информация о пользователе
          schema:
            $ref: '#/definitions/User'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      operationId: get_user
      security: 
        - token: []
    delete:
      summary: Удаление пользователя
      description: |
        Пользователь помечается как удаленный. Для получение удаленных пользователей надо воспользоваться параметром фильтра show_deleted.
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
          description: Уникальный идентификатор
      tags:
        - Users
      responses:
        200:
          description: Пользователь удален успешно
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      operationId: delete_user
      security: 
        - token: []
    put:
      summary: Обновление информации о пользователе
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
          description: Уникальный идентификатор
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/User'
      tags:
        - Users
      responses:
        200:
          description: Информация обновлена
        405:
          description: Ошибка проверки правильности введенных полей
        404:
          description: Пользователь не найден
        400:
          description: Идентификатор пользователя не верен
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      operationId: update_user
      security: 
        - token: []
  /users:
    get:
      summary: Пользователи
      description: |
        Получение списка пользователей.
      parameters:
        - name: created_at
          in: query
          description: Дата создания.
          required: false
          type: number
          format: int64
        - name: limit
          in: query
          description: Ограничения количества элементов в результирующем списке.
          required: false
          type: number
          format: int64
        - name: offset
          in: query
          description: С какого элемента начинать вывод.
          required: false
          type: number
          format: int64  
      tags:
        - Users
