          description: Информация о добавленном элементом
          schema:
            $ref: '#/definitions/Element'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      operationId: add_element
      security: 
        - token: [] 
  /elements/{id}:
    get:
      summary: Получение информации о элементе
      parameters:
        - name: id
          in: path
