          description: Список пользователей
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      operationId: list_users
      security: 
        - token: []
    post:
      summary: Создание пользователя
      parameters:
        - name: token
          in: query
          description: Token доступа
          type: string
          format: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/User'
      tags:
        - Users
      responses:
        200:
          description: Информация о пользователе
          schema:
            $ref: '#/definitions/User'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      operationId: add_user
      security: 
        - token: []
  /me:
    get:
      summary: Текущий профиль пользователя
      description: Профиль авторизированного пользователя.
      tags:
        - Profiles
      responses:
        200:
          description: Информация о профиле пользователя
          schema:
            $ref: '#/definitions/Profile'
        default:
          description: Ошибка получения информации о профиле
          schema:
            $ref: '#/definitions/Error'
      operationId: get_self
      security: 
        - token: []
    put:
      summary: Обновление своего профиля
      parameters:
        - name: body
          in: body
          description: Информация о профиле
          schema:
            $ref: '#/definitions/Profile'
          required: true
      tags:
        - Profiles
      responses:
        200:
          description: Информация обновлена
        default:
          description: Ошибка обновления информации о профиле
          schema:
            $ref: '#/definitions/Error'
      operationId: update_self
      security: 
        - token: []     
  /me/settings:
    get:
      summary: Текущие настройки пользователя
      description: Настройки авторизированного пользователя.
      tags:
        - Settings
      responses:
        200:
          description: Настройки пользователя
          schema:
            $ref: '#/definitions/Settings'
        default:
          description: Ошибка получения настроек
          schema:
            $ref: '#/definitions/Error'
      operationId: get_settings
      security: 
        - token: []
    put:
      summary: Обновление настроек
      parameters:
        - name: body
          in: body
          description: Настройки
          schema:
            $ref: '#/definitions/Settings'
          required: true
      tags:
        - Settings
      responses:
        200:
          description: Настройки обновлены
        default:
          description: Ошибка обновления настроек
          schema:
            $ref: '#/definitions/Error'
      operationId: update_settings
      security: 
        - token: []     
  /token:
    post:
      summary: Создание токена
      description: | 
        Создание нового токена с ограничениями `scope`, перечисленными через запятую. Пока определены следующие `scope`:
          1. `profile`  - управление профилем пользователя
          2. `settings` - управление настройкми
          3. `ping`     - для проверки работоспособности сервиса
          
        Токену, так же, можно передать тип. Доступные типы:
          1. `device`   - токен созданный для мобильных устройств
          2. `web`      - токен создан для `web` приложений

        Для каждого типа токена, можут быть различия в вызовах методов `API` или его поведении. 
      parameters:
        - name: scopes
          in: query
          type: string
          format: delim
          description: Области
          required: false
        - name: type
          in: query
          type: string
          description: Тип токена
          required: false
          default: 'device'
      tags:
        - Token
      responses:
        200:
          description: Token доступа
          schema:
            $ref: '#/definitions/Token'
        default:
          description: Ошибка получения token
          schema:
            $ref: '#/definitions/Error'
      operationId: create_token
      security: 
        - auth: []
    put:
      summary: Обновление токена
      description: |
        Данный вызов предназначен только для тестирования и ограничен вызовом только из под роли `administrator` и типа токена `web`.
      parameters:
        - name: scopes
          in: query
          type: string
          format: delim
          description: Области
          required: false
      tags:
        - Token
      responses:
        200:
          description: Token обновлен
        default:
          description: Ошибка получения token
          schema:
            $ref: '#/definitions/Error'
      operationId: update_token
      security: 
        - token: []
  /version:
    get:
      summary: Текущая версия `API`
      description: |
        Получение текущей версии `API`
      tags:
        - Version
      responses:
        200:
          description: Версия
          schema:
            $ref: '#/definitions/Version'
        default:
          description: Ошибка получения версии приложения
          schema:
            $ref: '#/definitions/Error'
      operationId: get_version
securityDefinitions:
  token:
    type: apiKey
    name: token
    in: query
  auth:
    type: basic
definitions:
  User:
    description: Объект описывающий пользователя системы
    type: object
    required:
      - id
      - phone
      - email
    properties:
      id:
        type: integer
        format: int64
        description: Уникальный идентификатор пользователя.
      phone:
        type: string
        description: Телефон пользователя.
      email:
        type: string
        description: Адрес электронной почты.
  Quality:
    description: Объект описывающий шаблон UI для отображении на web странице 
    type: object
    required:
      - accessibility
      - template
    properties:
      id:
        type: integer
        format: int64
        description: Уникальный идентификатор
      accessibility:
        type: string
        description: Категория доступности
      template:
        type: string
        description: Шаблон отображения интерфейса
  Token:
    description: Объект описывающий токен для доступа к API сервиса
    type: object
    required:
      - key
      - expire
      - scopes
    properties:
      id:
        type: integer
        format: int64
        description: Уникальный идентификатор
      key:
        type: string
        description: |
          Строка доступа. Далее будет использоваться для вызова методов сервиса путем добавления к запросу параметра token
      expire:
        type: string
        format: datetime
        description: Время окончания действия ключа
      scopes:
        type: array
        description: Список областей доступа
        items: 
          type: string
      user:
        $ref: '#/definitions/User'
  Element:
    description: |
      Объект описывающий элемент системы. Это светофоры, переходы, социальные и медицинские заведения и т.д.
    type: object
    required:
      - name
      - address
      - latitude
      - longitude
      - categories
    properties:
      id:
        type: integer
        format: int64
        description: Уникальный идентификатор
      name:
        type: string
        description: Наименование элемента
      full_name:
