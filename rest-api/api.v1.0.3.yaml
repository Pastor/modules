        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      operationId: update_news_content
      security: 
        - token: [] 
    delete:
      summary: Удаление тела новости
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
          description: Уникальный идентификатор
      tags:
