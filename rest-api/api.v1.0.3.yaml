    put:
      summary: Изменение информации о элементе
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
          description: Уникальный идентификатор
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/Element'
      tags:
        - Categories
      responses:
        200:
          description: Информация обновлена
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      operationId: update_element
      security: 
        - token: [] 
    delete:
      summary: Удаление элемента
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
          description: Уникальный идентификатор
      tags:
        - Elements
      responses:
        200:
          description: Элемент удален
      operationId: delete_element
      security: 
        - token: []    
  /categories:
    get:
      summary: Получение списка категорий элементов
      parameters:
        - name: created_at
          in: query
          description: Дата создания.
          required: false
          type: number
          format: int64
        - name: limit
          in: query
          description: Ограничения количества элементов в результирующем списке.
          required: false
          type: number
          format: int64
        - name: offset
          in: query
          description: С какого элемента начинать вывод.
          required: false
          type: number
          format: int64  
      tags:
