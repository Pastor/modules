          in: query
          description: Номер страницы запроса.
          required: false
          type: number
          format: int64  
      tags:
        - News
      responses:
        200:
          description: Список новостей
          schema:
            type: array
            items:
              $ref: '#/definitions/News'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      summary: Добавление новости
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/News'
      tags:
        - News
      responses:
        200:
          description: Информация о добавленной новости
          schema:
            $ref: '#/definitions/News'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      operationId: add_news
      security: 
        - token: [] 
  /news/{id}:
    get:
      summary: Получение информации о новости
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
          description: Уникальный идентификатор
      tags:
        - News
      responses:
        200:
          description: Информация о новости
          schema:
            $ref: '#/definitions/News'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    put:
      summary: Изменение информации о новости
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
          description: Уникальный идентификатор
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/News'
      tags:
        - News
      responses:
        200:
          description: Информация обновлена
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      operationId: update_news
      security: 
        - token: [] 
    delete:
      summary: Удаление новости
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
          description: Уникальный идентификатор
      tags:
        - News
      responses:
        200:
          description: Новость удалена
      operationId: delete_news
      security: 
        - token: []    
  /news/{id}/content:
    get:
      summary: Получение тела новости
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
          description: Уникальный идентификатор
      tags:
        - News
      responses:
        200:
          description: Тело новости
          schema:
            type: string
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    put:
      summary: Изменение тела новости
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
          description: Уникальный идентификатор
